<div class="container">
  <div id="wrap">
    <div class="boxalign">
    <section> 
      <div class="mypageBox">
        <form class="totalUserInfo">
          <label id="imgLabel" for="imgInput">
            <img src="assets/blank-profile-picture.png" id="profileView" />
            <input type="file" id="imgInput" accept ="image/*" onchange="onFileChange(event)" />
          </label>
        <div class="userInfo">
          <h4 id="userNickname" class="userName">MY PROFILE</h4>
          <div class="btns"> 
          <button onclick="changeProfiles(event)" id="profileBtn" class="imgChangeBtn">이미지 변경</button>
            <button onclick="onDeleteImg(event)" id="deleteBtnId" class="UserDeleteBtn">삭제</button>
          </div>
        </div>
      </form>

     <div class="loginInform">
        <h4 style="font-size:17px;font-weight: bold">유저 정보</h4>

       <div id="nickName">
        <p style="font-size: 0.9rem;">닉네임</p>
          <input id="profileNickname" class="nickNameInput" type="text"/>
          <button onclick="onChangeNickname(event)" id="changeNickname" class="nickNameChangeBtn">변경</button>
       </div>

       <div id="password">
        <p style="font-size: 0.9rem;">비밀번호</p>
          <input placeholder="8자리이상 대소문자, 특수문자포함 해주세요" id="userPasswordInput" class="passwordInput" type="password"/>
          <button onclick="changeUserPassword(event)" id="changePassword" class="passwordChangeBtn">변경</button>
       </div>
      </div>
    </section>

    <article>
      <h2 id="mypostList">내 포스트</h2>
      <span class="line2"></span>
      <div class="boardReviews" id="userReviewLists">
      </div>
    </div>
    </div>
    </article>
  </div>   
</div>
