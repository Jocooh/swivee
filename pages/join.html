<form onsubmit="handleAuth(event)">
  <div class="join">
    <div class="joinContent">
      <div class="joinArea">
        <p class="registration">회원가입</p>
        <div class="inputBox">
          <h3 class="inputTitle">이메일 주소*</h3>
          <div class="inputItem">
            <input id="email" type="email" placeholder="예) swivee@swivee.co.kr" autocomplete="off" class="inputTxt"
              required />
            <div class="underline"></div>
          </div>
        </div>
        <div class="inputBox">
          <h3 class="inputTitle">비밀번호*</h3>
          <div class="inputItem">
            <input id="pw" type="password" placeholder="" autocomplete="off" class="inputTxt" />
            <div class="underline"></div>
          </div>
        </div>
        <div class="joinBtnBox">
          <input id="submitBox2" type="submit" value="회원가입" />
        </div>
      </div>
    </div>
  </div>
</form>
