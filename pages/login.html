<div class="container">
  <h1>로그인 페이지</h1>
</div>
<div class="login">
  <div class="loginContent">
    <div class="loginArea">
      <div class="titleLogo">
        <a href="https://google.com">
          <img class="logo" src="./imgs/logo-group.png" />
        </a>
      </div>
      <div class="inputBox">
        <h3 class="inputTitle">이메일 주소</h3>
        <div class="inputItem">
          <input
            type="text"
            placeholder="예) swivee@swivee.co.kr"
            autocomplete="off"
            class="inputTxt"
            required
          />
          <div class="underline"></div>
        </div>
      </div>
      <div class="inputBox">
        <h3 class="inputTitle">비밀번호</h3>
        <div class="inputItem">
          <input
            type="password"
            placeholder=""
            autocomplete="off"
            class="inputTxt"
            required
          />
          <div class="underline"></div>
        </div>
      </div>
      <div class="submitBox">
        <input type="submit" name="" value="Login" />
      </div>
      <ul class="joinBox">
        <li class="joinList">
          <a href="#" class="joinLink"> 이메일 가입 </a>
        </li>
      </ul>
      <div class="sociaLogin">
        <div class="google">
          <a href="#"> <i class="fa-brands fa-github"></i>구글로 로그인 </a>
        </div>
        <div class="github">
          <a href="#"><i class="fa-brands fa-google"></i> Github로 로그인 </a>
        </div>
      </div>
    </div>
  </div>
</div>
