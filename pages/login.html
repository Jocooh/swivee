<form onsubmit="handleAuth(event)">
  <div class="login">
    <div class="loginContent">
      <div class="loginArea">
        <div class="titleLogo">
          <button href="https://google.com">
            <img class="loginLogo" src="../screen/sweeve.png" />
          </button>
        </div>
        <div class="inputBox">
          <h3 class="inputTitle">이메일 주소</h3>
          <div class="inputItem">
            <input id="email" type="email" placeholder="예) swivee@swivee.co.kr" autocomplete="off" class="inputTxt"
              required />
            <div class="underline"></div>
          </div>
        </div>
        <div class="inputBox">
          <h3 class="inputTitle">비밀번호</h3>
          <div class="inputItem">
            <input id="pw" type="password" placeholder="" autocomplete="off" class="inputTxt" required />
            <div class="underline"></div>
          </div>
        </div>
        <div class="submitBox">
          <input id="submitBox2" type="submit" value="로그인" />
        </div>
        <ul class="joinBox">
          <div class="joinlistBox">
            <li class="joinList">
              <a href="#join" class="joinLink">이메일 가입</a>
            </li>
          </div>
        </ul>
        <div class="sociaLogin">
          <div class="google">
            <button onclick="socialLogin('google')">
              <i class="fa-brands fa-google"></i>구글로 로그인
            </button>
          </div>
          <div class="github">
            <button onclick="socialLogin('github')">
              <i class="fa-brands fa-github"></i> Github로 로그인
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
