<div class="container boardBody">
  <!-- Main menu -->
  <div class="main"></div>
  <!-- Board Page -->
  <div class="writeReview">
    <!-- Top Page (Img & Review) -->
    <div class="boardTop">
      <!-- Left -->
      <div class="boardShoeImg boardImgLeft">
        <img
          src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/9670c92c-da84-4dd4-8ac2-801e200498f5/%EB%8D%A9%ED%81%AC-%EB%A1%9C%EC%9A%B0-%EC%97%AC%EC%84%B1-%EC%8B%A0%EB%B0%9C-ZuZyA5Sj.png"

      </div>
      <form class="boardWriteReviews">
        <p>NIKE</p>
        <h1 class="boardShoeTitle">나이키 덩크 로우</h1>
        <div class="boardRow">
          <div class="boardMesageAndHeart">
            <i class="fa-regular fa-comment"></i>
            <p>123</p>
            <i class="fas fa-solid fa-heart"></i>
            <p>123</p>
          </div>
          <div class="youTubeIcon">
            <i class="fa-brands fa-youtube"><a href="">관련 영상</a></i>
          </div>
        </div>
        <!-- Right -->
        <div class="boardReviewRight boardReviewColumn">
          <label for="imgInput">
            <div class="boardNewImage">
              + 사진 올리기
              <input
                type="file"
                id="imgInput"
                accept="image/*"
                name="imgInput"
                onchange="onFileChange(event)"
              />
            </div>
          </label>
          <div class="boardWriteReview">
            <textarea
              id="reviewCheck"
              placeholder=" 리뷰를 남겨주세요..."
            ></textarea>
          </div>
          <div class="boardReviewButton">
            <button id="uploadReview" onclick="saveReview(event)" type="button">
              리뷰 작성
            </button>
          </div>
          <div class="clear"></div>
        </div>
      </form>
    </div>
