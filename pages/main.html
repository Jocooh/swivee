<div class="container home">
  <!-- 브랜드 리스트 -->
  <section class="brandList">
    <h1 class="contentTitle">브랜드</h1>
    <div class="brandListWrap">
      <ul class="allBrandList"></ul>
      <div class="btnMoreWrap">
        <i class="fa-solid fa-chevron-down btnMoreBrand" onclick="toggleMoreBrand(event)"></i>
      </div>
    </div>
  </section>

  <div class="contentWrap">
    <!-- 인기 브랜드 -->
    <div class="filterWrap">
      <section class="topBrand">
        <h1 class="contentTitle">인기 브랜드</h1>
        <ol class="topBrandList">
          <li class="topBrandItem">
            <span class="rank">1</span>
            <div class="imgBox">
              <img src="../assets/brand_nike.png" alt="" />
            </div>
            <p class="brandName">NIKE</p>
          </li>
          <li class="topBrandItem">
            <span class="rank">2</span>
            <div class="imgBox">
              <img src="../assets/brand_adidas.png" alt="" />
            </div>
            <p class="brandName">ADIDAS</p>
          </li>
          <li class="topBrandItem">
            <span class="rank">3</span>
            <div class="imgBox">
              <img src="../assets/brand_nb.png" alt="" />
            </div>
            <p class="brandName">New Balance</p>
          </li>
          <li class="topBrandItem">
            <span class="rank">4</span>
            <div class="imgBox">
              <img src="../assets/brand_nb.png" alt="" />
            </div>
            <p class="brandName">New Balance</p>
          </li>
          <li class="topBrandItem">
            <span class="rank">5</span>
            <div class="imgBox">
              <img src="../assets/brand_nb.png" alt="" />
            </div>
            <p class="brandName">New Balance</p>
          </li>
        </ol>
      </section>

      <!-- 실시간 리뷰 -->
      <section class="realTimeReview">
        <h1 class="contentTitle">실시간 리뷰</h1>
        <ol class="realTimeReviewList"></ol>
      </section>
    </div>

    <!-- 브랜드 신발 리스트 -->
    <section class="shoesListWrap">
      <h1 class="blind">브랜드 신발 리스트</h1>
      <ul class="shoesList" data-brand="1"></ul>
      <div class="btnMoreWrap">
        <button type="button" class="btnMoreShoes" onclick="showMoreShoes()">더보기</button>
      </div>
    </section>
  </div>
</div>
